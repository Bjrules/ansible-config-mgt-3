---
- name: Install apache and dependencies
  become: yes
  apt:
    name:
      - apache2
      - libxml2-dev
    state: present

- name: Enable required Apache2 Modules
  become: yes
  shell: |
    a2enmod rewrite
    a2enmod proxy
    a2enmod proxy_balancer
    a2enmod proxy_http
    a2enmod headers
    a2enmod lbmethod_bytraffic
  notify: restart apache2

- name: Copy configuration file
  template:
    src: apache.conf.j2
    dest: /etc/apache2/conf-available/lb.conf
    owner: root
    group: root
    mode: 0644
  notify: restart apache2

- name: Enable load balancer configuration
  become: yes
  command: "a2enconf lb"
  notify: restart apache2
